<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./css/maze.css"/>
        <script type="module" defer src="./js/index.js"></script>
    </head>
    <body>
        <div id="mbContainer">
            <div id="leftbar">
                <ul class="settings">
                    <li>
                        <label for="rows">Rows: </label>
                        <input type="range" id="rows" value="40" max="160" min="8"/>
                    </li>
                    <li>
                        <label for="cols">Columns:</label>
                        <input type="range" id="cols" value="60" max="240" min="12"/>
                    </li>
                    <li>
                        <label for="speed">Speed:</label>
                        <input type="range" id="speed" value="1" min="1" max="10000" step="10"/>
                    </li>
                </ul>
            </div>
            <div id="maze">
                <canvas id="mazeCanvas" width="1200" height="800"></canvas>
            </div>
        </div>
    </body>
</html>
